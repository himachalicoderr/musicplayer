<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Music Player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/index.css" />
   
  </head>
  <body class="index-body" id="bodymain">


    <!------Here Page full-------------------->
      <section class="header">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 col-12">
              <div class="section_block">
                
                <div class="main-pos">

                <div class="main-holder" id="main_holder">

                  


       
  
                  <div class="song-img-block">
                    <div class="song-img-blocks">
                    <div class="img-div" id="img-div-d">
                    </div>
        
                    <div class="overlay" id="img-di">
                    </div>
                    <div  class="songimg" id="song_img" alt="song_img">
                    </div>
                    <!-- <img src="/img/pic.jpg"> -->
                  </div>
                  </div>
                  <div class="song-name">
                    <h4 id="songname">My Song Name</h4>
                    <p id="artist">Artist Name</p>
                  </div>
        
                  <!-- <input type="file" id="song-file"> -->
        
                  <div class="song-timeline">
                    <div class="song-time">
                      <div class="current-time">00:00</div>
                      <div class="total-duration">00:00</div>
                    </div>
                    <input type="range" min="1" max="100" value="0" class="mt-0 seek_slider" onchange="seekTo()">
                 </div>

                 
        
                 <div class="controls_block">
                   <div class="d-flex padding-20">
                     <button class="prev-btn" onclick="prevTrack()"><i class="fas fa-angle-left"></i></button>
                     <button class="play-btn" onclick="playpauseTrack()"><i class="fas fa-play"></i></button>
                     <button class="next-btn" onclick="nextTrack()"><i class="fas fa-angle-right"></i></button>

                   </div>
                  
                 </div>

                 <div class="sidemenu">
                    
                  <button class="menu-btn filebtn" id="myclickk">
                    <input type="file"accept="image/png, image/jpeg, image/jpg"  class="imagfile" id="img-file"><i class="fas fa-image"></i></button>
                  <button class="menu-btn"  onclick="changeBgColor()"><i class="fas fa-palette"></i></button>
                 
                </div>

                  </div>
                </div>
                
               
              </div>
             
            </div>
          </div>
        </div>


        
      </section>
    <!------Here Page full-------------------->


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/index.js"></script>
  </body>
</html>
